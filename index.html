<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع الذكاء الاصطناعي - النسخة الرقمية</title>
    <style>
        body { 
            margin: 0; 
            background: #0d1117; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        /* شريط التحكم السفلي */
        #controls { 
            position: absolute; 
            bottom: 30px; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            z-index: 10; 
        }
        button { 
            padding: 12px 25px; 
            border-radius: 10px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px; 
            transition: 0.3s; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #talkBtn { 
            background: #238636; 
            color: white; 
        }
        #talkBtn:hover { background: #2ea043; transform: scale(1.05); }
        
        /* مؤشر التحميل */
        #loader-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="loader-info">جاري تحضير المجسم الخاص بك...</div>

    <div id="controls">
        <button id="talkBtn">ابدأ التحدث (لغة الإشارة)</button>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="main.js"></script>

</body>
</html>
